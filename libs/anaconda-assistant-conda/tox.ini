[tox]
envlist = py39,py310,py311,py312,mypy
isolated_build = True
requires =
  tox-conda
  tox-gh-actions

[gh-actions]
python =
    3.9: py39, mypy
    3.10: py310, mypy
    3.11: py311
    3.12: py312

[testenv]
deps =
  pytest
extras = dev
conda_channels =
    anaconda-cloud
    defaults
conda_deps =
    conda
    anaconda-assistant-sdk
commands = pytest

[testenv:mypy]
deps =
    mypy
extras = dev
conda_channels =
    anaconda-cloud
    defaults
conda_deps =
    anaconda-assistant-sdk
commands = mypy src/anaconda_assistant_conda